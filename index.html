<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cascading Style Sheet</title>
	<style> 
		h2{
			color: green;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
	<!-- Best Practice: External styling or external css--> 
</head>
<body>
	<!-- inline styles -->
	<h1 style="color: blue;">Intro to CSS</h1>
	<h2>Welcome to Philippines</h2>
	<p>helloooo</p>

	<nav>
		<a href ="#landing"> Centro Escolar University</a>
		<div>
			<a href ="#landing page">Home</a>
			<a href="#register">Register</a>
		</div>
	</nav>
	<!-- end of navbar, for comment ctrl +/-->
	<h1>Hello World!</h1>
	<section id="landing">	
		<h2>Welcome to Centro Escolar University</h2>
		<h3 id="ceu-motto">Ciencia y Virtud</h3>

		<img src="https://moderndogmagazine.com/sites/default/files/images/uploads/stardog_starr.jpg" alt="dog">

		<ol id="learning-list">
			<li class="offering-item">Intro to Computing</li>
			<li class="offering-item">Data Analytics</li>
			<li class="offering-item">Game Development</li>
		</ol>
		<a href="#top"> Back to Top</a>
	</section>

	<section id="register">
		<h2>Register</h2>
		<form>
			<label for="">First Name</label>
			<input type="text" id="first-name" required autocomplete>

			<label for="">Last Name</label>
			<input type="text" id="last-name" required autocomplete>

			<label for="">Email</label>
			<input type="email" id="email" required autocomplete>

			<button type="submit">Enroll Now!</button>
		</form>

		<a href="#top">Back to Top</a>
	</section>
	<!-- end of section -->
</body>
</html>
